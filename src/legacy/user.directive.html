<style>
    .user {
        margin: .2em;
    }
    .user img {
        margin-right: 1em;
    }
    @media (max-width: 991px) {
        user * {
            text-align: center;
        }
    }
</style>
<div class="row user">
    <div class="col-md-5">
        <img ng-src="{{user.picture.large}}"/>
    </div>
    <div class="col-md-7">
        <h4>{{user.name.first + ' ' | capitalize}} {{ user.name.last | capitalize}}</h4>
        <p>Username: {{user.login.username | capitalize}}</p>
        <p>City: {{user.location.city | capitalize}}</p>
    </div>
</div>
